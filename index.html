<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Summary Results</title>
    
</head>
<body>
    <main>
       <div class="card">
            <div class="results">
                <h1>Your results</h1>
                <div class="circle">
                    <p><span>76</span><br> of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>

            </div>
            <div class="summary">
                     <h2>Summary</h2>
                     <p class="one"><img src="images/icon-reaction.svg" alt="">Reaction</p>
                     <p class="two"><img src="images/icon-memory.svg" alt="">Memory</p>
                     <p class="three"><img src="images/icon-verbal.svg" alt="">Verbal</p>
                     <p class="four"><img src="images/icon-visual.svg" alt="">Visual</p>
                     <button>Continue</button>
            </div>
       </div>
    </main>
</body>
</html>
